<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form id="settingsForm">
      <ul>
        <li>
          <label>Domain to sync from</label>
          <input id="domain" name="domain" type="text" />
        </li>
        <li>
          <label>Cookies to sync (separated by new lines)</label>
          <textarea
            id="cookiesToSync"
            name="cookiesToSync"
            rows="5"
            cols="33"
          >
          </textarea>
        </li>
        <li>
          <button type="submit">Sync</button>
        </li>
        <li>
          <span id="errors"></span>
        </li>
        <li>
          <span id="results"></span>
        </li>
      </ul>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
